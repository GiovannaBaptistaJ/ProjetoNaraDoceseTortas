<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nara Doces e Tortas</title>
    <link rel="stylesheet" href="CSS/stylereset.css">
    <link rel="stylesheet" href="CSS/paginacontatostyle.css">
    <script src="https://kit.fontawesome.com/24d02b2e7c.js" crossorigin="anonymous"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
           $(function(){ 
                     $("#header").load("header.html");
                     $("#footer").load("footer.html"); 
            });
      </script>
</head>
<body>
    <div id="header"></div>
    <main class="conteudo">
        <div class="container1">
            <div class="bloco">

                <p>Facebook</p>  
            </div>
            <div class="bloco">
                <i class="fa-brands fa-square-whatsapp fa-2xl" style="color: #e47683;"></i>
                <p>Whatsapp</p>
            </div>
            <div class="bloco">
                <i class="fa-brands fa-square-instagram fa-2xl" style="color: #e47683;"></i>
                <p>Instagram</p>
            </div>
        </div>

        <div class="container2">
            <label for="">Nome:</label>
            <input type="text" placeholder="Nome">
            <label for="">E-mail:</label>
            <input type="text" placeholder="E-mail">
            <label for="">Mensagem:</label>
            <input type="text" placeholder="Mensagem">
            <button>Enviar</button>
        </div>

    </main>
      <div id="footer"></div>   

</body>
