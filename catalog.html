<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nara Doces e Tortas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="Resources/icon-page.svg" type="image/x-icon">
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coiny&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <main class="bg-catalog">
        <div class="container container-catalog">
            <div class="catalog-titles">
                <p class="txt-title2">Catálogo</p>
                <h1 class="txt-title1">Filtros</h1>
            </div>
            <div class="catalog">
                <aside>
                    <search>
                        <form class="filter">
                        <details open>
                            <summary class="select-filters txt-p1-bold">Selecione os filtros:</summary>
                            <details class="filter-type">
                                <summary class="txt-p1-bold">Valores</summary>
                                <label for="price" class="txt-p2-bold filter-type-label" >Preços:</label>
                                <div class="filter-type-range">
                                    <span class="txt-p2 txt-color-black">50</span>
                                    <input type="range" min="50" max="300" value="300" id="price">
                                    <span class="txt-p2 txt-color-black">300</span>
                                </div>  
                            </details>
                            <details class="filter-type">
                                <summary class="txt-p1-bold">Categorias</summary>
                                <ul class="filter-type-list-categories">
                                    <li>
                                        <input type="checkbox" id="bolosetortas">
                                        <label for="bolosetortas" class="txt-p2 txt-color-black">Bolos e Tortas</label>
                                    </li>
                                    <li> 
                                        <input type="checkbox" id="cupcakes">
                                        <label for="cupcakes" class="txt-p2 txt-color-black">Cupcakes</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="brigadeiros">
                                        <label for="brigadeiros" class="txt-p2 txt-color-black">Brigadeiros</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id=bem-casados">
                                        <label for="bem-casados" class="txt-p2 txt-color-black">Bem-casados</label>
                                    </li>
                                </ul>
                            </details>
                            <input class="link-click" type="reset">   
                        </details>     
                        
                    </form>
                    </search>   
                </aside>
                <div>
                    <section class="products-list">  
                        <article class="product-item">
                                 <a href="#">
                                    <figure>
                                        <img alt="image-product" src="Resources/product-img.png">
                                        <figcaption class="txt-p2-bold">Personalizar torta</figcaption>
                                    </figure>
                                 </a>     
                        </article>
                        <article class="product-item">
                            <a href="#">
                                <figure>
                                <img alt="image-product" src="Resources/product-img.png">
                                <figcaption class="txt-p2-bold">Marta Rocha</figcaption>
                                </figure>
                            </a>      
                        </article>
                        <article class="product-item">
                            <a href="#">
                                <figure >
                                    <img alt="image-product" src="Resources/product-img.png">
                                    <figcaption class="txt-p2-bold">Título</figcaption>
                                </figure>
                            </a>      
                        </article>
                        <article class="product-item">
                            <a href="#">
                                <figure >
                                    <img alt="image-product" src="Resources/product-img.png">
                                    <figcaption class="txt-p2-bold">Título</figcaption>
                                </figure>
                            </a>      
                        </article>
                        <article class="product-item">
                            <a href="#">
                                <figure >
                                    <img alt="image-product" src="Resources/product-img.png">
                                    <figcaption class="txt-p2-bold">Título</figcaption>
                                </figure>
                            </a>      
                        </article>
                       <article class="product-item">
                            <a href="#">
                                <figure >
                                    <img alt="image-product" src="Resources/product-img.png">
                                    <figcaption class="txt-p2-bold">Título</figcaption>
                                </figure>
                            </a>      
                        </article>
                    </section>
                    <div class="filter-navigation">
                        <button><img src="Resources/left-arrow.svg" alt=""></button>
                        <p class="txt-p1-bold txt-color-black">1 / 36</p>
                        <button><img src="Resources/right-arrow.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>

</body>

</html>
